{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻专驻 砖转砖</title>
    <link rel="stylesheet" href="{% static 'main/user_profile.css' %}">
</head>
<body>
    <div class="container">
        <div class="header-text">
            <h1> 驻专驻 砖转砖</h1>
            <p>专注 驻 砖砖,   转 驻专 砖</p>
        </div>

        <div class="profile-card">
            <form method="post" action="{% url 'user_profile' %}">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first_name">砖 驻专</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">砖 砖驻</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">住驻专 驻</label>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>
                    <div class="form-group">
                        <label for="city">注专</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="street">专</label>
                        <input type="text" id="street" name="street">
                    </div>
                    <div class="form-group">
                        <label for="building_number">住驻专 </label>
                        <input type="text" id="building_number" name="building_number">
                    </div>
                    <div class="form-group">
                        <label for="apartment_number">住驻专 专</label>
                        <input type="text" id="apartment_number" name="apartment_number">
                    </div>
                    <div class="form-group">
                        <label for="floor_number">拽</label>
                        <input type="text" id="floor_number" name="floor_number">
                    </div>
                    <div class="form-group">
                        <label for="postal_code">拽</label>
                        <input type="text" id="postal_code" name="postal_code">
                    </div>
                </div>

                <div class="submit-section">
                    <button type="submit">砖专转 驻专</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
